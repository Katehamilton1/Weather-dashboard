<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <h1> Weather Dashboard</h1>
    <div class="row"></div>
    <div class="col-12 col-md-3 p-2 search-column">
        <form class="border p-2" id="city-search-form">
            <h3>Search for a City</h3>
            <input id="city" type="text" autofocus="true" class="form-input" />
            <button class="btn btn-primary" type="submit">search</button>
        </form>
    </div>

    <ul id="search-history"></ul>

  <button id="clear-history">Clear History</button>
    <div class="col-8">
        <div class="row mr-0">
            <div class="col-12 border border-dark m-3 rounded">
                <div class="row">
                    <div class="col-12">
                        <span id="city-name" class="city-name align-middle"></span>
                        <!-- <img id="current-pic" src="placeholder" alt=""> -->
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="UV-index"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-span"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity-span"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<section class="card m-5 col-12"> <!-- 5-day forcasts -->
    <div class="card-body">
         <h3 class="card-title">5-Day Forecast</h3>
        <div class="row" id="fiveDayCardsRow">




<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>

</html>
