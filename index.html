<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Jumbotron to display the City name upon search -->
    <div id="header">
        <h1 id="header-text" class="display-2">Weather Dashboard</h1>
        <div id="artist-credit"></div>
    </div>
</body>

<div class="row"></div>
<div class="col-12 col-md-3 p-2 search-column">
    <form class="border p-2" id="city-search-form">
        <aside id="sideMenu" class="sidebar">
        <h3>Search for a City</h3>
        <input id="city" type="text" autofocus="true" class="form-input" size="25" />
        </br>
        </br>
        <button class="btn btn-primary" type="submit">search</button>
    </form>
    </aside>
</div>

<ul id="search-history"></ul>

<button id="clear-history">Clear History</button>



<div class="col-8">
    <div class="row mr-0">
        <div class="col-12 border border-dark m-3 rounded">
            <div class="row">
                <div class="col-12">
                    <span id="city-name" class="city-name align-middle"></span>


<!-- daily forcast -->

                    <div class="row">
                        <div class="col-12">
                            <p id="temperature"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="UV-index"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="wind-span"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="humidity-span"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- forcast  -->
        <div>5-Day Forecast</div>
    </div>

    <div id="weather" class="row"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    </body>

</html>
